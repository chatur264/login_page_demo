<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="page">
            <div class="header">
                <h2>Login Form</h3>
            </div>

            <div class="formField">
                <div id="f1">
                    <label for="email-field"><img src="person-fill.svg" alt=""></label>
                    <input type="text" id="email-field" placeholder="Email or Phone">
                </div>

                <div id="f2">
                    <label for="passwod-field"> <img src="key-fill.svg" alt=""></label>
                    <input type="password" name="password" id="password-field" placeholder="Password">
                </div>
            </div>

            <div id="fp">
                <a href="">Forgot Password?</a>
            </div>
            <div class="login">
                <h3>Login</h3>
            </div>

            <div class="footer">
                <span>Not a member?</span>
                <a href="" id="login">Login now</a>
            </div>

        </div>
    </div>
</body>

</html>
